<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-3">
            <div class="d-flex align-items-center">
                <div class="image">
                    <img id="avatar"
                        src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                        class="rounded" width="155">
                </div>
                <div class="ml-3 w-100">
                    <h4 class="mb-0 mt-0" id="name">Alex HMorrision</h4>
                    <span id="email">nidal@faurass.me</span><br>
                    <span>Gender: <span id="gender">M</span></span>
                </div>
            </div>
        </div>
    </div>

    <table id="userTable" class="mt-5 table">
        <thead>
            <tr>
                <th scope="col">Avatar</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <table id="orderTable" class="mt-5 table">
        <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Customer Email</th>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Status</th>
                <th scope="col">Address</th>
                <th scope="col">Order Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>
<script src="index.js"></script>

</html>
